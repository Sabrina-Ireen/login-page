<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <script src="https://cdn.tailwindcss.com"></script>
<script src="script.js" defer></script>
</head>
<body class="bg-gradient-to-b from-sky-300 to-white flex flex-col justify-center items-center h-screen">
    <h2 class="text-3xl font-bold text-blue-600 mb-3">Psychiatrist-Appointment</h2>
    <h4 class="text-blue-800 mb-8">Your mental health, our intelligent solution.</h4>
    <div class="bg-gradient-to-b from-sky-300 to-blue-400 w-96 h-96 flex flex-col justify-center p-8 rounded-2xl shadow-lg ">
    <h2 class="text-center text-2xl font-bold text-blue-600 mb-5 p-2">Log in</h2>
    <form class="flex flex-col gap-4">
<input id="name" class=" rounded-lg h-8 p-2" type="text" placeholder="enter username">
<input id="pass" class="rounded-lg h-8 p-2" type="text" placeholder="enter password">   
</form>
<button class="mt-20 mx-auto bg-blue-500 p-2 rounded-full w-40 flex justify-center hover:bg-blue-600" onclick="check()">Get Started!</button>
    </div>
